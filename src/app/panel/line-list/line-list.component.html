<div id="line-list">
  <table id="line-table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="compact hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Start</th>
        <th>End</th>
        <th>Length&nbsp;(ms)</th>
        <th>Class</th>
        <th>Line</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let line of lines">
        <td>{{ line.id }}</td>
        <td>{{ line.startTime }}</td>
        <td>{{ line.endTime }}</td>
        <td>{{ line.durationMS }}</td>
        <td>{{ line.cssClass }}</td>
        <td>{{ line.text }}</td>
      </tr>
    </tbody>
  </table>
</div>
