<div class="container mt-2">
  <div class="row">
    <div class="col-12 col-md-10 offset-md-1">
      <form>
        <button type="button" (click)="saveSettings()" class="btn btn-primary mb-4">Save Settings</button>
        <div class="form-group row">
          <label for="externalX" class="col-sm-4 col-form-label">External Display X</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="externalX" placeholder="400" />
          </div>
        </div>
        <div class="form-group row">
          <label for="externalY" class="col-sm-4 col-form-label">External Display Y</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="externalY" placeholder="700" />
          </div>
        </div>
        <div class="form-group row">
          <label for="externalWidth" class="col-sm-4 col-form-label">External Display Width</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="externalWidth" placeholder="1200" />
          </div>
        </div>
        <div class="form-group row">
          <label for="externalHeight" class="col-sm-4 col-form-label">External Display Height</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="externalHeight" placeholder="300" />
          </div>
        </div>
        <div class="form-check mb-4">
          <input type="checkbox" class="form-check-input" id="externalBorder" />
          <label class="form-check-label" for="showPositioningBorder">Show positioning border on display box</label>
        </div>
        <div class="form-group row">
          <label for="metaCSS" class="col-sm-4 col-form-label">Script CSS</label>
          <div class="col-sm-8">
            <textarea
              class="form-control"
              id="metaCSS"
              rows="6"
              style="height:100%;"
              placeholder=".example-class1 {&#10;&nbsp;&nbsp;font-weight: bold;&#10;}"
            ></textarea>
          </div>
        </div>
        <button type="button" (click)="saveSettings()" class="btn btn-primary">Save Settings</button>
      </form>
    </div>
  </div>
</div>
